<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Answer Evaluation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="Icon.jpg" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            background: linear-gradient(to bottom right, #f3e7e9, #e3eeff);
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            display: flex;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm p-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Front.html">AI Answer Evaluation</a>
            <div>
                <a href="./auth/Login.html"><button class="btn btn-dark me-2">Log in</button></a>
            </div>
        </div>
    </nav>
    
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center mt-5">
        <div class="text-center text-md-start mb-4 mb-md-0">
            <h1 class="fw-bold text-dark">Real-Time Answer <span class="text-primary">Evaluation</span> System</h1>
            <p class="lead text-muted">Instantly analyze and receive feedback on answers using AI-powered OCR and NLP.</p>
            <a  href="./auth/Login.html"><button class="btn btn-dark btn-lg me-2">Get Started</button></a>
            <a  href="learnmore.html"><button class="btn btn-outline-dark btn-lg">Learn More</button></a>
        </div>
        
        <div class="chat-container p-3">
            <div class="bg-primary text-white p-2 rounded-top text-center">Chatbot</div>
            <div class="chat-box border border-light rounded p-2">
                <div class="text-secondary">Hello! How can I help you?</div>
            </div>
            <div class="chat-input p-2 border-top">
                <input type="text" id="chat-message" class="form-control" placeholder="Type a message...">
                <button onclick="sendMessage()" class="btn btn-primary ms-2">Send</button>
            </div>
        </div>
    </div>
    
    
    <script>
        function sendMessage() {
            let chatBox = document.querySelector('.chat-box');
            let input = document.getElementById('chat-message');
            if (input.value.trim()) {
                let userMessage = document.createElement('div');
                userMessage.classList.add('text-end', 'text-primary');
                userMessage.innerText = input.value;
                chatBox.appendChild(userMessage);
                input.value = '';
                setTimeout(() => {
                    let botMessage = document.createElement('div');
                    botMessage.classList.add('text-secondary');
                    botMessage.innerText = "Welcome!To our website, Please login to get personalized information:)...";
                    chatBox.appendChild(botMessage);
                }, 500);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
